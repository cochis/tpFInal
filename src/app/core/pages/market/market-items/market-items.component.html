<div class="container">
    <app-loading *ngIf="loading"></app-loading>
    <div class="row" *ngIf="!loading">
    </div>
    <div class="row " *ngIf="!loading">

        <ng-container  *ngFor="let item of items  | paginate: { itemsPerPage: 12, currentPage: p }  ; let i=index">

            <div class="col-lg-4 col-md-6 col-12  mt-3" *ngIf="!item.example">
                <app-item [item]="item" [cP]="cP" [cS]="cS"></app-item>
            </div>
        </ng-container>
        <div class="col-12 mt-5 text-center">
            <pagination-controls (pageChange)="p = $event" autoHide="true" previousLabel="Anterior"
                nextLabel="Siguiente" responsive="true"></pagination-controls>

        </div>
    </div>
</div>
