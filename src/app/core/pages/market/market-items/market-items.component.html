<div class="container">
    <div class="row ">
        <div class="col-lg-4 col-md-6 col-12  mt-3"
            *ngFor="let item of items  | paginate: { itemsPerPage: 12, currentPage: p }  ; let i=index">
            <app-item [item]="item" [cP]="cP" [cS]="cS"></app-item>
        </div>
        <div class="col-12 mt-5 text-center">
            <pagination-controls (pageChange)="p = $event" autoHide="true" previousLabel="Anterior"
                nextLabel="Siguiente" responsive="true"></pagination-controls>

        </div>
    </div>
</div>
