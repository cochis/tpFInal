<app-header></app-header>

<body id="top" class="animate__animated animate__fadeIn">

    <main>




        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <h1 class="text-white text-center">Marketplace Ticket party</h1>

                        <h6 class="text-center">Complementa tu evento </h6>


                    </div>

                </div>
            </div>
        </section>



        <section class="explore-section section-padding" id="section_2">
            <div class="container">

                <div class="col-12 text-center">
                    <h2 class="mb-3">Productos y Servicios</h2>
                    <div
                        style="height: 10%; background-color: var(--cPrimary); color:var(--cWhite); padding: 15px; border: 5px solid var(--cSecond) ;border-radius:20px">
                        <span>
                            Solo se realizan cotizaciones los proveedores se comunicaran con ustedes para la atenci√≥n a
                            su
                            evento

                        </span>

                    </div>
                </div>


            </div>
            <ng-container *ngIf="items.length==0">
                <div class="mt-4 text-center">

                    <b2>Sin productos o servicios registrados</b2>
                </div>
            </ng-container>

            <div class="container">

                <div class="row">
                    <div class="col-6 ma mt-3 mb-4">
                        <label for="filtro"></label>
                        <select name="filtro" id="filtro" class="form-control upper " (change)="filterBY(filtro.value)"
                            #filtro>
                            <option value="">FILTRO POR CATEGORIAS</option>
                            <ng-container *ngFor="let item of categoriaItems">

                                <option [value]="item.uid">{{item.nombre}}</option>
                            </ng-container>






                        </select>
                    </div>
                    <!--  <div class="col-6 ma mt-3 mb-4">
                        <label for="orden"></label>
                        <select name="orden" id="orden" class="form-control upper " (change)="orderBy(orden.value)"
                            #orden>
                            <option value="">ORDEN POR</option>
                            <option value="menor">Menor precio al Mayor precio</option>
                            <option value="mayor">Mayor precio al Menor precio</option>

                        </select>
                    </div> -->

                </div>
            </div>
            <ng-container *ngIf="items.length>0">

                <app-market-items [items]="items"></app-market-items>
            </ng-container>




        </section>





    </main>

    <app-footer></app-footer>
</body>
