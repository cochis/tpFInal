<app-header></app-header>

<app-loading *ngIf="loading"></app-loading>
<ng-container *ngIf="!loading">

    <div *ngIf="proveedor" class="animate__animated animate__fadeIn">
        <div class="container-fluid"
            [style]="{'height': '140px','background-color':getColor('P',proveedor.colores),  'text-align': 'center'}">
            <div class="row" style="background-image: linear-gradient(black, white);
        background-image: url( {{url}}/upload/proveedores/{{proveedor.bannerImg}});background-repeat: no-repeat;
          background-size: 100% 150px;">


                <div class=" col-12  ">
                    <img src="{{url}}/upload/proveedores/{{proveedor.img}}"
                        style=" width: 100%; max-width: 100px;  margin-top: 25px;" alt="{{proveedor.nombre}}">

                </div>
                <div class="col-12  ">

                    <h3 class="title-supplier" [style]="{'color':getColor('P',proveedor.colores)}  ">
                        {{proveedor.nombre}}


                    </h3>
                </div>
            </div>

        </div>
        <div class="row mt-3" *ngIf="calificacionProveedor">
            <div class="col-12 text-center"
                [style]="{'font-size':'30px','color':getColor('P',proveedor.colores),'margin-top':25+'px'}">
                <i class="bi bi-star-fill m-2" *ngIf="this.calificacionProveedor>1"></i>
                <i class="bi bi-star-fill m-2" *ngIf="this.calificacionProveedor>2"></i>
                <i class="bi bi-star-fill m-2" *ngIf="this.calificacionProveedor>3"></i>
                <i class="bi bi-star-fill m-2" *ngIf="this.calificacionProveedor>4  "></i>
                <i class="bi bi-star-fill m-2" *ngIf="this.calificacionProveedor==5"></i>


            </div>
        </div>
        <div class="row mt-3" *ngIf="!calificacionProveedor">
            <div class="mt-4 text-center">

                <b2>Sin valoración</b2>
            </div>
        </div>

        <div class="container mt-5 ">
            <div class="row ">
                <div class="col-12 col-md-6 text-center">
                    <h2>
                        Descripción
                    </h2>
                    <app-divisor [color]="getColor('P',proveedor.colores)"></app-divisor>
                    <div [innerHTML]="convertDes(proveedor.descripcion)" style="margin-top: 10px;"></div>


                </div>
                <div class="col-12 col-md-6 text-center">
                    <h2>
                        Contacto
                    </h2>
                    <app-divisor [color]="getColor('P',proveedor.colores)"></app-divisor>

                    <ng-container *ngIf="proveedor">

                        <div class="col-6 col-md- ma mt-3" *ngFor="let item of proveedor.contactos">
                            <div class="card text-center">

                                <div class="card-body">
                                    <h5 class="card-title">{{getContact(item).nombre}}</h5>
                                    <ng-container *ngIf="getContact(item).nombre === 'DIRECCIÓN'">
                                        <a href="{{proveedor.ubicacion}}" target="_blank" class="btn  "
                                            [style]=" {'color':getColor('P',proveedor.colores),'background':'none !important'}">
                                            <b
                                                [style]="{ 'color':getColor('S',proveedor.colores),' margin-right': '10px', 'font-size':'35px'}">
                                                <i class="{{getContact(item).icon}}"></i>
                                            </b> </a>
                                    </ng-container>
                                    <ng-container *ngIf="getContact(item).nombre === 'TELÉFONO'">
                                        <a href="tel:+{{item.value}}" class="btn  "
                                            [style]=" {'color':getColor('P',proveedor.colores),'background':'none !important'}"
                                            alt="+{{item.value}}">
                                            <b
                                                [style]="{ 'color':getColor('S',proveedor.colores), 'margin-right':'10px', 'font-size':'35px'}">
                                                <i class="{{getContact(item).icon}}"></i>
                                            </b> </a>
                                    </ng-container>
                                    <ng-container *ngIf="getContact(item).nombre === 'MAIL'">
                                        <a href="mailto:{{item.value}}" class="btn  "
                                            [style]=" {'color':getColor('P',proveedor.colores),'background':'none !important'}">
                                            <b
                                                [style]=" {'color':getColor('S',proveedor.colores), 'margin-right': '10px', 'font-size':'35px'}">
                                                <i class="{{getContact(item).icon}}"></i>
                                            </b> </a>
                                    </ng-container>
                                    <ng-container *ngIf="getContact(item).nombre === 'PAGINA WEB'">
                                        <a href="{{item.value}}" target="_blank" class="btn  "
                                            [style]=" {'color':getColor('P',proveedor.colores),'background':'none !important'}">
                                            <b
                                                [style]="{ 'color':getColor('S',proveedor.colores), 'margin-right': '10px', 'font-size':'35px'}">
                                                <i class="{{getContact(item).icon}}"></i>
                                            </b> </a>
                                    </ng-container>
                                    <ng-container *ngIf="getContact(item).nombre === 'WHATSAPP'">
                                        <a href="https://api.whatsapp.com/send?phone={{item.value}}&text=Hola%20quiero%20información"
                                            target="_blank" class="btn  "
                                            [style]=" {'color':getColor('P',proveedor.colores),'background':'none !important'}">
                                            <b
                                                [style]="{ 'color':getColor('S',proveedor.colores), 'margin-right': '10px', 'font-size':'35px'}">
                                                <i class="{{getContact(item).icon}}"></i>
                                            </b></a>
                                    </ng-container>

                                </div>
                            </div>

                        </div>
                    </ng-container>


                </div>







            </div>
            <div class="row ">
                <div class="col-12 text-center">
                    <h2>
                        Productos
                    </h2>
                </div>
                <app-divisor [color]="getColor('P',proveedor.colores)"></app-divisor>
                <div class="text-center">

                    <ng-container *ngIf="items.length==0">
                        <div class="mt-4">

                            <b2>Sin productos registrados</b2>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="items.length>0">
                        <app-market-items [items]="items" [cP]="getColor('P',proveedor.colores)"
                            [cS]="getColor('S',proveedor.colores)"></app-market-items>
                    </ng-container>
                </div>
            </div>


        </div>

    </div>
</ng-container>
<app-footer></app-footer>
