<div class="clear"></div>
<div class=" _animate__zoomIn animate__animated animate__zoomIn  mt-5 btp " [style]="{'border-color':data.cSecond}">

    <div class="wthree_title_agile text-center   ">
        <h3 class=" animate__animated ma {{data.cabeceraFont}} {{data.cabeceraEfecto}} {{data.cabeceraEfectoRep}}"
            [style]="{'font-size': data.cabeceraSize +'px','color':data.cTexto}">
            Momentos
        </h3>
        <div class="ma divisor" [style]="{'background-color':data.cSecond}"> </div>
    </div>
    <section class=" ">

        <section class="text-center w-100">
            <div class="row">

                <div class="col-4 mb-4 ">
                    <img [src]="url+'/upload/invitaciones/'+data.galeria1"
                        class="w-100 shadow-1-strong rounded mb-4 pointer h340 " alt="Boat on Calm Water"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img [src]="url+'/upload/invitaciones/'+data.galeria2"
                        class="w-100 shadow-1-strong rounded mb-4 pointer h600" alt="Wintry Mountain Landscape"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                </div>
                <div class="col-4 mb-4 ">
                    <img [src]="url+'/upload/invitaciones/'+data.galeria3"
                        class="w-100 shadow-1-strong rounded mb-4 pointer  h600" alt="Mountains in the Clouds"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img [src]="url+'/upload/invitaciones/'+data.galeria4"
                        class="w-100 shadow-1-strong rounded mb-4 pointer  h340" alt="Boat on Calm Water"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                </div>
                <div class="col-4 mb-4 ">
                    <img [src]="url+'/upload/invitaciones/'+data.galeria5"
                        class="w-100 shadow-1-strong rounded mb-4 pointer  h340" alt="Waves at Sea"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img [src]="url+'/upload/invitaciones/'+data.galeria6"
                        class="w-100 shadow-1-strong rounded mb-4 pointer h600" alt="Yosemite National Park"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                </div>
            </div>

        </section>

    </section>


</div>
<!-- Modal -->
<div class="modal fade w-100" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
                    class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
            </div>

        </div>
    </div>
</div>
