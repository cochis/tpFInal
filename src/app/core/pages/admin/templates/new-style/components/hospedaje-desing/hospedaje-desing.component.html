<ng-container *ngIf="data.hospedajeCheck =='true' || data.hospedajeCheck ==true">

    <div class="clear"></div>
    <div class="btp" [style]="{'border-color':data.cSecond}">

        <div class="container text-center  mb-3">
            <h3 class=" animate__animated {{data.cabeceraFont}} {{data.cabeceraEfecto}} {{data.cabeceraEfectoRep}}"
                [style]="{'font-size': data.cabeceraSize +'px','color':data.cTexto}">
                Hospedaje Recomendado
            </h3>
            <div class="ma divisor" [style]="{'background-color':data.cSecond}"> </div>
            <div class="row" *ngIf="hospedaje">
                <div class="col-12 col-md-6   text-center ma">
                    <div class="text-center">
                        <div class="test-review">
                            <div class="card shadow _animate__backInRight animate__animated animate__backInRight"
                                style="visibility: visible;">
                                <div class="w-100"
                                    [style]="{'height': '350px', 'background-image': 'url('+url+'/upload/invitaciones/'+data.hospedajeImg+')','background-size': 'cover', 'background-position': 'bottom'}">
                                </div>
                                <div class="card-body p-3 {{data.textoInvFont}}"
                                    [style]="{'background-color': '#e6e5f34f','color':data.cTexto}">
                                    <div class="container-fluid p-0">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h3 class="card-title {{data.textoInvFont}} mt-2 mb-0 text-center">
                                                    {{hospedaje.hospedajeName}}</h3>
                                            </div>
                                        </div>
                                        <div class="row py-3" [style]="{'color':data.cTexto + '!important'}">
                                            <div class="col-md-12 ma">
                                                <i class="fa fa-map-marker text-center"></i>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <p class="text-center {{data.textoInvFont}}"
                                                    [style]="{'color':data.cTexto + '!important'}">{{hospedaje.address}}
                                                </p>
                                            </div>
                                            <div class="col-md-12 ma text-center">
                                                <a href="{{hospedaje.hospedajeUbicacion}}" target="_blank"
                                                    class="btn btn-outline-dark ma"
                                                    [style]="{'font-size': '.875rem','border-radius':'8px','color':data.cTexto, 'border-color':data.cSecond}">Como
                                                    llegar</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-3 text-center {{data.textoInvFont}}"
                                            [style]="{'font-size':data.textoInvSize}">
                                            <p class="text-center {{data.textoInvFont}}"
                                                [style]="{'font-size':data.textoInvSize,'color':data.cTexto}">
                                                Reservaciones
                                            </p>
                                            <p class="card-text text-center "
                                                [style]="{'font-size':data.textoInvSize, 'color':data.cTexto}">
                                                <i class="bi bi-telephone mt-3" [style]="{'color':data.cSecond}"></i>
                                                {{hospedaje.hospedajePhone}}
                                            </p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
