<app-loading *ngIf="loading"></app-loading>


<div class="row text-center fixed-top" *ngIf="btnBack">

    <div class="col-6 text-center" style="margin:auto">
        <button class="btn btn-lg btn-block btn-warning mt-3"
            routerLink="/core/invitaciones/editar-invitacion/true/{{invitacion.fiestaId}}">
            Seguir editando
        </button>
    </div>
</div>
<div class="row text-center fixed-top" *ngIf="rol   && count==0 && copyId ">

    <div class="col-12 col-md-6 text-center" style="margin:auto">
        <button class="btn btn-lg btn-block btn-warning mt-3" (click)="regresar()">
            Regresar
        </button>
    </div>
    <div class="col-12 col-md-6 text-center" style="margin:auto">
        <button class="btn btn-lg btn-block btn-warning mt-3" (click)="copiarInvitacion(invitacion)">
            Copiar invitaci√≥n
        </button>
    </div>
</div>



<div id="newStyle w-100" *ngIf="!btnBack">

    <div id="presentacion" class="animate__animated">

        <app-presentacion (view)="closePresentacion($event)" *ngIf="!loading && presentacionView"></app-presentacion>
    </div>

    <div id="invitacion" *ngIf="invitacionView" class="animate__animated invitacion">
        <div>

            <app-music-desing></app-music-desing>
        </div>
        <app-principal-template-desing></app-principal-template-desing>

        <div id="timer">
            <app-timer></app-timer>
        </div>
        <div id="dondeCuando" class="ma">
            <app-donde-cuando></app-donde-cuando>
        </div>

        <div id="galeria" class="ma  ">
            <app-galeria-desing></app-galeria-desing>
        </div>
        <div id="padrinos" class="ma  ">
            <app-padrinos-desing></app-padrinos-desing>
        </div>
        <div id="chambelanes" class="ma  ">
            <app-chambelanes-desing></app-chambelanes-desing>
        </div>
        <div id="programa" class="ma  ">
            <app-programa-desing></app-programa-desing>
        </div>
        <div id="menu" class="ma  ">
            <app-menu-desing></app-menu-desing>
        </div>
        <div id="mesa-regalos" class="ma  ">
            <app-mesa-regalos-desing></app-mesa-regalos-desing>
        </div>
        <div id="hospedaje" class="ma  ">
            <app-hospedaje-desing></app-hospedaje-desing>
        </div>
        <div id="confirmacion" class="ma  ">
            <app-confirmacion-desing></app-confirmacion-desing>
        </div>
        <div id="mensaje" class="ma  ">
            <app-mensaje-desing></app-mensaje-desing>
        </div>

    </div>


</div>
