<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">

                        <div class="col-12 col-md-6 mt-3 margin-auto ma">

                            <input type="text" class="form-control" placeholder="Buscar tipo de color ..."
                                (keyup)="buscar(txtTermino.value)" #txtTermino>
                        </div>

                    </div>
                    <div class="row">
                        <div class="row mt-5 text-center">
                            <div class="col-12  text-center">
                                <button class="btn but   " (click)="newTipoColor()">Nuevo tipo de color</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-12 col-12 text-center">
                    <h2 class="mb-5">Tipo de color</h2>
                </div>

                <div class="col-12 text-center">
                    <h5 *ngIf="tipoColors.length==0">Sin información</h5>
                    <div class="table-over" *ngIf="tipoColors.length>0">


                        <table class="table table-striped table-bordered ">
                            <thead class="thead-dark">
                                <th class="upper">ID</th>
                                <th class="upper">Opciones</th>
                                <th class="upper">nombre</th>
                                <th class="upper">Clave</th>
                                <th class="upper">Valor</th>
                                <th class="upper">Creador</th>
                                <th class="upper">Activado</th>
                                <th class="upper">Creación</th>
                                <th class="upper">Edición</th>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let tipoColor of tipoColors | paginate: { itemsPerPage: 10, currentPage: p }  ; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>
                                        <div class="opc">

                                            <i class="icon-eye text-primary" *ngIf="tipoColor.activated"
                                                (click)="viewTipoColor(tipoColor.uid)"></i>
                                        </div>
                                        <div class="opc">

                                            <i class="icon-ok-circled text-success" *ngIf="!tipoColor.activated"
                                                (click)="isActived(tipoColor)"></i>
                                        </div>
                                        <div class="opc">

                                            <i class="icon-trash text-danger" *ngIf="tipoColor.activated"
                                                (click)="isActived(tipoColor)"></i>
                                        </div>
                                        <div class="opc">
                                            <i class="icon-pencil text-primary" *ngIf="tipoColor.activated"
                                                (click)="editTipoColor(tipoColor.uid)"></i>

                                        </div>



                                    </td>
                                    <td class="upper">{{tipoColor.nombre}}</td>
                                    <td class="upper"> {{tipoColor.clave}} </td>
                                    <td> {{tipoColor.value}} </td>
                                    <td class="upper">{{tipoColor.usuarioCreated.email}}</td>
                                    <td>
                                        <i *ngIf="tipoColor.activated" class="icon-ok-circled text-success"></i>
                                        <i *ngIf="!tipoColor.activated" class="icon-cancel-circled text-danger"></i>
                                    </td>
                                    <td>{{tipoColor.dateCreated | date:'dd/MM/YYYY'}}</td>
                                    <td>{{tipoColor.lastEdited | date:'dd/MM/YYYY'}}</td>

                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <div class="mt-3">

                        <pagination-controls (pageChange)="p = $event" autoHide="true" previousLabel="Anterior"
                            nextLabel="Siguiente" responsive="true"></pagination-controls>
                    </div>
                </div>

            </div>
        </div>
    </section>



</main>
<app-footer></app-footer>
