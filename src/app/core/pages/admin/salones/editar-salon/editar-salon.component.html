<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <app-message class="animated1 fadeIn" *ngIf="msnOk"></app-message>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5" *ngIf="edit=='true'">Editar salón</h2>
                            <h2 class="mb-5" *ngIf="edit=='false'">Ver salón</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12 col-md-12 mt-3">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control upper" id="nombre"
                                            formControlName="nombre" required placeholder="Nombre"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['nombre'].errors " class="error">Es
                                        requerido</span>
                                </div>

                                <div class="col-12 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="calle">Calle</label>
                                        <input type="text" class="form-control upper" id="calle" formControlName="calle"
                                            required placeholder="calle" [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['calle'].errors " class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-3 mt-3">
                                    <div class="form-group">
                                        <label for="numeroExt">Número exterior</label>
                                        <input type="text" class="form-control upper" id="numeroExt"
                                            formControlName="numeroExt" required placeholder="numeroExt"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['numeroExt'].errors " class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-3 mt-3">
                                    <div class="form-group">
                                        <label for="numeroInt">Número interior</label>
                                        <input type="text" class="form-control upper" id="numeroInt"
                                            formControlName="numeroInt" required placeholder="Número interior"
                                            [readonly]="edit==='false'">
                                    </div>

                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="municipioDelegacion">Municipio o delegación</label>
                                        <input type="text" class="form-control upper" id="municipioDelegacion"
                                            formControlName="municipioDelegacion" required
                                            placeholder="Municipio o delegación" [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['municipioDelegacion'].errors "
                                        class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="coloniaBarrio">Colonia o Barrio</label>
                                        <input type="text" class="form-control upper" id="coloniaBarrio"
                                            formControlName="coloniaBarrio" required placeholder="Colonia o barrio"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['coloniaBarrio'].errors " class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="cp">Código postal</label>
                                        <input type="text" class="form-control upper" id="cp" formControlName="cp"
                                            required placeholder="Código postal" [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['cp'].errors " class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-3 mt-3">
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <input type="text" class="form-control upper" id="estado"
                                            formControlName="estado" required placeholder="Estado"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['estado'].errors " class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-3 mt-3">
                                    <div class="form-group">
                                        <label for="pais">País</label>
                                        <input type="text" class="form-control upper" id="pais" formControlName="pais"
                                            required placeholder="País" [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['pais'].errors " class="error">Es
                                        requerido</span>
                                </div>

                                <div class="col-12 col-md-3 mt-3">
                                    <div class="form-group">
                                        <label for="telefono">Teléfono</label>
                                        <input type="number" class="form-control upper" id="telefono"
                                            formControlName="telefono" required placeholder="Teléfono"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['telefono'].errors " class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-3 mt-3">
                                    <div class="form-group">
                                        <label for="email">Correo electrónico</label>
                                        <input type="email" class="form-control upper" id="email"
                                            formControlName="email" required placeholder="Correo electrónico"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['email'].errors " class="error">Es
                                        requerido</span>
                                </div>
                                <div class="col-12 col-md-12 mt-3">
                                    <div class="form-group">
                                        <label for="ubicacionGoogle">Ubicación Maps Google</label>
                                        <input type="text" class="form-control upper" id="ubicacionGoogle"
                                            formControlName="ubicacionGoogle" required
                                            placeholder="Ingresa link de la Ubicación de Google  maps"
                                            [readonly]="edit==='false'">
                                    </div>
                                </div>
                                <!--    <div class="col-12 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="lat">Latitud</label>
                                        <input type="number" class="form-control upper" id="lat" formControlName="lat"
                                            required placeholder="Latitud" [readonly]="edit==='false'">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="long">Longitud</label>
                                        <input type="number" class="form-control upper" id="long" formControlName="long"
                                            required placeholder="Longitud" [readonly]="edit==='false'">
                                    </div>
                                </div> -->
                                <div class="col-12 col-md-12 mt-3">
                                    <div class="form-group">
                                        <label for="long">Indicaciones adicionales de esta dirección</label>
                                        <textarea class="form-control upper" id="comoLlegar" rows="4"
                                            style="resize: none;" placeholder="Como llegar" formControlName="comoLlegar"
                                            [readonly]="edit==='false'"> </textarea>

                                    </div>
                                </div>


                                <div class="col-12 col-md-6 mt-3 text-center">
                                    <div class=" image-upload" class="text-center">

                                        <label for="file-input" class="text-center">

                                            <ng-container *ngIf="salon" class="text-center">
                                                <img *ngIf="salon.img ==='' && !imgTemp   "
                                                    [src]="url+'/upload/salones/default.jpg'+salon.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="salon.img !=='' && !imgTemp   "
                                                    [src]="url+'/upload/salones/'+salon.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="salon.img !=='' && imgTemp  " [src]="imgTemp"
                                                    [alt]="salon.nombre" class="img-avatar">
                                            </ng-container>
                                        </label>

                                        <input id="file-input" type="file" class="ion-no-border"
                                            (change)="cambiarImagen($event )" *ngIf="edit ==='true'" />



                                    </div>
                                </div>

                            </div>

                            <div class="row mt-5 text-center">

                                <div class="col-12 col-md-6  mt-3 text-center " *ngIf="edit==='true'">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Editar</button>

                                </div>
                                <div class="col-12 col-md-6 mt-3  text-center">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
