<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <app-message class="animated1 fadeIn" *ngIf="msnOk"></app-message>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5">Producto o Servicio</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="proveedor">Proveedor</label>
                                        <select name="" id="proveedor" formControlName="proveedor"
                                            class="form-control upper">
                                            <ng-container *ngIf="proveedors">
                                                <option value="">Selecciona el proveedor</option>
                                                <option [value]="item.uid" *ngFor="let item of proveedors">
                                                    {{item.nombre}}
                                                </option>
                                            </ng-container>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['proveedor'].errors " class="error">Es
                                        requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control upper" id="nombre"
                                            formControlName="nombre" required placeholder="Nombre">
                                    </div>
                                    <span *ngIf="submited && errorControl['nombre'].errors " class="error">Es requerido
                                    </span>
                                </div>


                                <div class="col-12 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="tipoItem">Tipo de producto</label>
                                        <select name="" id="tipoItem" formControlName="tipoItem"
                                            class="form-control upper">
                                            <ng-container *ngIf="tipoItems">
                                                <option value="">Selecciona el tipo</option>
                                                <option [value]="item.uid" *ngFor="let item of tipoItems">
                                                    {{item.nombre}}
                                                </option>
                                            </ng-container>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['tipoItem'].errors " class="error">Es
                                        requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-6 mt-3">
                                    <div class="form-group">
                                        <label for="categoriaItem">Categoría de producto</label>
                                        <select name="" id="categoriaItem" formControlName="categoriaItem"
                                            class="form-control upper">
                                            <ng-container *ngIf="categoriaItems">
                                                <option value="">Selecciona el tipo</option>
                                                <option [value]="item.uid" *ngFor="let item of categoriaItems">
                                                    {{item.nombre}}
                                                </option>
                                            </ng-container>
                                        </select>
                                    </div>
                                    <span *ngIf="submited && errorControl['tipoItem'].errors " class="error">Es
                                        requerido
                                    </span>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="form-group">
                                        <label for="descripcion">Descripción</label>
                                        <textarea type="text" class="form-control upper" id="descripcion"
                                            formControlName="descripcion" required
                                            placeholder="Descripción"> </textarea>
                                    </div>
                                    <span *ngIf="submited && errorControl['descripcion'].errors " class="error">Es
                                        requerido
                                    </span>
                                </div>



                                <div class="row text-center">

                                    <div class="col-12 col-md-6  ma mt-3">

                                        <button class="btn primaB white" type="button" (click)="addIdealTos()">
                                            <i class="icon-plus"></i> Agregar tipo de evento
                                        </button>





                                    </div>
                                </div>
                                <div formArrayName="idealTo">
                                    <div *ngFor="let item of idealTo['controls'] ; let i=index">


                                        <div [formGroupName]="i">
                                            <div class="row">

                                                <div class="col-12 col-md-4 ma mt-3">
                                                    <div class="form-group">
                                                        <label for="nombre">Nombre</label>
                                                        <input type="text" class="form-control upper" id="nombre"
                                                            formControlName="nombre" required placeholder="Nombre">
                                                    </div>
                                                    <span
                                                        *ngIf="submited && errorControl['idealTo']['controls'][i]['controls']['nombre'].errors "
                                                        class="error">Es
                                                        requerido
                                                    </span>
                                                </div>

                                                <div class="col-12  mt-3">
                                                    <div class="form-group">
                                                        <label for="descripcion">Descripción</label>
                                                        <textarea type="text" class="form-control upper"
                                                            id="descripcion" formControlName="descripcion" required
                                                            placeholder="Descripción"></textarea>
                                                    </div>
                                                    <span
                                                        *ngIf="submited && errorControl['idealTo']['controls'][i]['controls']['moneda'].errors "
                                                        class="error">Es
                                                        requerido
                                                    </span>
                                                </div>

                                                <div class=" col-12 col-md-4 mt-4  ma text-center">
                                                    <button class="btn less " (click)="removeIdealTos(i)" type="button">
                                                        <i class="icon-trash"></i>
                                                    </button>

                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>














                            </div>

                            <div class="row mt-5 text-center">

                                <div class="col-12 col-md-6  mt-3 text-center ">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Crear</button>

                                </div>
                                <div class="col-12 col-md-6 mt-3 text-center">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
