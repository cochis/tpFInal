<app-header></app-header>
<main>
    <app-loading class="animated1 fadeIn" *ngIf="loading"></app-loading>
    <app-message class="animated1 fadeIn" *ngIf="msnOk"></app-message>
    <section class="contact-section section-padding section-bg animated1 fadeIn " id="section_5" *ngIf="!loading">
        <div class="container bw">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 text-center">
                            <h2 class="mb-5" *ngIf="edit=='true'">Editar fondo</h2>
                            <h2 class="mb-5" *ngIf="edit=='false'">Ver fondo</h2>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control upper" id="nombre"
                                            formControlName="nombre" required placeholder="Nombre"
                                            [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['nombre'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="tipo">Tipo</label>
                                        <input type="text" class="form-control upper" id="tipo" formControlName="tipo"
                                            required placeholder="Tipo" [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['tipo'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-4 mt-3">
                                    <div class="form-group">
                                        <label for="value">Valor</label>
                                        <input type="text" class="form-control upper" id="value" formControlName="value"
                                            required placeholder="Valor" [readonly]="edit==='false'">
                                    </div>
                                    <span *ngIf="submited && errorControl['value'].errors " class="error">Es requerido
                                    </span>
                                </div>
                                <div class="col-12 col-md-6 mt-3 text-center ma">
                                    <div class=" image-upload" class="text-center">

                                        <label for="file-input" [ngClass]=" {'pointer':edit ==='true'}">

                                            <ng-container *ngIf="fondo" class="text-center">
                                                <img *ngIf="fondo.img ==='' && !imgTemp   "
                                                    [src]="url+'/upload/fondos/default.jpg'+fondo.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="fondo.img !=='' && !imgTemp   "
                                                    [src]="url+'/upload/fondos/'+fondo.img"
                                                    alt="Click aquí para subir tu foto"
                                                    title="Click aquí para subir tu foto" class="img-avatar">
                                                <img *ngIf="fondo.img !=='' && imgTemp  " [src]="imgTemp"
                                                    [alt]="fondo.nombre" class="img-avatar">
                                            </ng-container>

                                        </label>

                                        <input id="file-input" type="file" class="ion-no-border"
                                            (change)="cambiarImagen($event )" *ngIf="edit ==='true'" />



                                    </div>
                                </div>


                            </div>

                            <div class="row mt-5 text-center">

                                <div class="col-12 col-md-6  mt-3 text-center " *ngIf="edit==='true'">
                                    <button type="submit" class="btn btn-lg btn-block but  ">Editar</button>

                                </div>
                                <div class="col-12 col-md-6  mt-3 text-center">
                                    <button class="btn btn-lg btn-block btn-warning" (click)="back()">Regresar</button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>



</main>
<app-footer></app-footer>
