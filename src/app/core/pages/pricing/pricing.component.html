<body id="top" class="animate__animated animate__fadeIn" *ngIf="!loading">

    <main>




        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <h1 class="text-white text-center">Pricing</h1>

                        <h6 class="text-center">Por evento, paquete o licencia</h6>


                    </div>

                </div>
            </div>
        </section>



        <section class="explore-section section-padding" id="section_2">
            <div class="container">

                <div class="col-12 text-center">
                    <h2 class="mb-4">Organizamos todas tus eventos</h2>
                </div>

            </div>


            <div class="container-fluid">
                <div class="row">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="design-tab" data-bs-toggle="tab"
                                data-bs-target="#design-tab-pane" type="button" role="tab"
                                aria-controls="design-tab-pane" aria-selected="true">Paquetes</button>
                        </li>

                    </ul>
                </div>
            </div>
            <ng-template #content let-modal>
                <div class="modal-header">

                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body" style="    text-align: center;
        display: block;">
                    <img [src]="img" alt="" style="width: 100%; height: auto; max-height: 100vh; ">
                </div>

            </ng-template>

            <div class="container">

                <div class="row">

                    <div class=" col-12 col-md-6  mt-5 m-auto text-center"
                        *ngFor="let paquete of paquetes ; let i =index">
                        <div class="accordion" id="accordionPricing">
                            <div class="accordion-item">
                                <div class="accordion-header ">
                                    <button class="accordion-button collapsed text-center" type="button"
                                        data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i"
                                        aria-expanded="false" aria-controls="collapse{{i}}">
                                        <div class="row text-center">
                                            <div class="col-12">

                                                <h5 class="mb-2 text-center">{{paquete.nombre}}</h5>
                                            </div>
                                            <div class="col-12">
                                                <img [src]="url+'/upload/paquetes/'+paquete.img"
                                                    alt="{{paquete.nombre}}" title="{{paquete.nombre}}"
                                                    class="custom-block-image img-fluid ma mb-3"
                                                    style="max-width: 150px;">

                                            </div>

                                        </div>

                                    </button>
                                </div>

                                <div id="collapse{{i}}" class="accordion-collapse collapse"
                                    data-bs-parent="#accordionPricing">
                                    <div class="accordion-body text-center">
                                        <div class="custom-block bg-white shadow-lg" style="width: 100%;">
                                            <div class="d-flex ">
                                                <div class="ma text-center">
                                                    <strong>{{paquete.costo | currency}}</strong> -
                                                    <small class="primary">Pago {{paquete.tipoCosto}} <b
                                                            class="second">IVA
                                                            Incluido</b></small>
                                                    <div class="accordion-body">

                                                        <strong
                                                            *ngIf="paquete.tipo =='eventos'">{{((paquete.value>=0)?(paquete.value
                                                            + ' eventos'):'Eventos ilimitados')}}</strong>
                                                        <strong
                                                            *ngIf="paquete.tipo =='galerias'">{{((paquete.value>=0)?(paquete.value
                                                            + ' fotos'):'Fotos ilimitadas')}}</strong>
                                                        <ul class="lsn" style="padding: 0; ">
                                                            <li *ngFor="let desc of paquete.descripciones">
                                                                <div
                                                                    [innerHTML]="functionsService.convertDes(desc.info)">
                                                                </div>

                                                            </li>

                                                        </ul>
                                                    </div>





                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>







        </section>





    </main>

    <app-footer></app-footer>
</body>
