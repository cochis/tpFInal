<div class="body">
    <app-header></app-header>


    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <app-loading *ngIf="loading"></app-loading>
            <div class="card" *ngIf="!loading">
                <div class="card-header">
                    <h3>Regístrate</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">


                        <div class="input-group form-group mb-1">

                            <select name="" id="tipoCentro" formControlName="tipoCentro" #tipoCentro
                                class="form-control upper">
                                <option value="">Selecciona el tipo</option>
                                <ng-container *ngFor="let item of tipoCentros">

                                    <option [value]="item.uid" *ngIf="!item.realizada">{{item.nombre}}
                                        - {{item.descripcion}}
                                    </option>
                                </ng-container>

                            </select>
                        </div>
                        <div class="checks" *ngIf="roles ">

                            <ng-container *ngFor="let item of roles">
                                <div class="form-check"
                                    *ngIf="  item.clave == SLN || item.clave == ANF || item.clave == PRV">
                                    <input class="form-check-input" type="radio" formControlName="role" name="role"
                                        [value]="item.uid" id="role" checked>
                                    <label class="form-check-label" style="color:#fff" for="role">
                                        {{item.nombre}}
                                    </label>

                                </div>
                            </ng-container>

                            <span *ngIf="submited && errorControl['role'].errors " class="error">Debe se seleccionar
                                rol</span>
                        </div>





                        <div class="input-group form-group mb-1">

                            <input type="text" class="form-control" formControlName="nombre" name="nombre"
                                placeholder="Nombre(s)">

                        </div>
                        <span *ngIf="submited && errorControl['nombre'].errors " class="error">El nombre es
                            requerido</span>
                        <div class="input-group form-group mb-1">

                            <input type="text" class="form-control" formControlName="apellidoPaterno"
                                name="apellidoPaterno" placeholder="Apellido paterno">

                        </div>
                        <span *ngIf="submited && errorControl['apellidoPaterno'].errors " class="error">El apellido
                            paterno es
                            requerido</span>
                        <div class="input-group form-group mb-1">

                            <input type="text" class="form-control" formControlName="apellidoMaterno"
                                name="apellidoMaterno" placeholder="Apellido materno">

                        </div>

                        <div class="input-group form-group mb-1">

                            <input type="text" class="form-control" formControlName="telefono" name="telefono"
                                placeholder="5566828251">

                        </div>
                        <span *ngIf="submited && errorControl['telefono'].errors " class="error"> Error en el formato de
                            correo</span>
                        <div class="input-group form-group mb-1">

                            <input type="text" class="form-control" formControlName="email" name="email"
                                placeholder="Correo electrónico">

                        </div>
                        <span *ngIf="submited && errorControl['email'].errors " class="error"> Error en el formato de
                            correo</span>
                        <div class="input-group form-group mb-1">

                            <input type="password" class="form-control" placeholder="Contraseña"
                                formControlName="password" name="password" *ngIf="!vieWPass">
                            <input type="text" class="form-control" placeholder="Contraseña" formControlName="password"
                                name="password" *ngIf="vieWPass">

                        </div>
                        <span *ngIf="submited && errorControl['password'].errors " class="error">

                            Debe contener al menos 6 caracteres</span>
                        <br>



                        <span class="text-white pointer" *ngIf="!vieWPass" (click)="verPass()">Ver contraseña <i
                                class="icon-eye"></i></span>
                        <span class="text-white pointer" *ngIf="vieWPass" (click)="verPass()">Ocultar contraseña <i
                                class="icon-eye"></i></span>
                        <div class="checks mt-3">

                            <ng-container>
                                <div class="form-check">
                                    <input class="form-check-input pointer" type="checkbox"
                                        formControlName="aceptoTerminos" #aceptoTerminos name="aceptoTerminos"
                                        id="aceptoTerminos" (click)="uncheck(aceptoTerminos)">
                                    <label class="form-check-label pointer" style="color:#fff" for="aceptoTerminos"
                                        (click)="viewInfo('terminos')">
                                        Acepto Términos y condiciones
                                    </label>

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input pointer" type="checkbox"
                                        formControlName="aceptoPolitica" #aceptoPolitica name="aceptoPolitica"
                                        id="aceptoPolitica" (click)="uncheck(aceptoPolitica.value)">
                                    <label class="form-check-label pointer" style="color:#fff" for="aceptoPolitica"
                                        (click)="viewInfo('politica')">
                                        Acepto Política de privacidad
                                    </label>

                                </div>
                            </ng-container>

                            <span *ngIf="submited && errorControl['role'].errors " class="error">Debe se seleccionar
                                rol</span>
                        </div>
                        <div class="form-group mt-5 text-center">
                            <input type="submit" value="Registrar" class="btn  login_btn">
                        </div>


                    </form>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        ¿Tienes cuenta?<a (click)="login()">Ingresa</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
