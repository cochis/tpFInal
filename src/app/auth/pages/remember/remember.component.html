<div class="body animate__animated animate__fadeIn">
    <div class="container">
        <app-header></app-header>
        <div class="d-flex justify-content-center h-100">
            <app-loading *ngIf="loading"></app-loading>
            <div class="card" *ngIf="!loading">
                <div class="card-header">
                    <h3>Recordar contraseña</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
                        <div class="input-group form-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="email" name="email"
                                placeholder="Correo electrónico">

                        </div>
                        <div class="input-group form-group mt-3" *ngIf="emailOk">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña"
                                formControlName="password" name="password">
                        </div>

                        <div class="form-group mt-5 text-center">
                            <input type="submit" value="Ingresa" class="btn  login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        ¿No tienes cuenta?<a (click)="register()">Regístrate</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a (click)="resetPassword()">Recordar contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
