<button class="floating-button" (click)="isOpen = !isOpen">
    <span><i class="bi bi-share-fill"></i></span>
</button>

<div class="share-menu" *ngIf="isOpen" [class.active]="isOpen">
    <button (click)="shareOnFacebook()" style="border-radius: 100%;"><i class="bi bi-facebook"></i></button>
    <button (click)="shareOnTwitter()" style="border-radius: 100%;"><i class="bi bi-twitter"></i></button>
    <button (click)="shareOnWhatsApp()" style="border-radius: 100%;"><i class="bi bi-whatsapp"></i></button>
    <button (click)="shareOnLinkedIn()" style="border-radius: 100%;"><i class="bi bi-linkedin"></i></button>
</div>
