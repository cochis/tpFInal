<app-loading *ngIf="loading"></app-loading>
<div class="qr-scan-area" *ngIf="!loading" style="min-height: 250px;">

    <zxing-scanner #scanner [(device)]="currentDevice" (scanSuccess)="onCodeResult($event)"
        (permissionResponse)="onHasPermission($event)"></zxing-scanner>
    <div class="qr-area">
        <div class="area"></div>
    </div>
</div>
