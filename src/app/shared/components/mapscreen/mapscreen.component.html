<app-loading *ngIf="!isUserLocationReady && isUserLocationReady!==undefined ; else mapReady"></app-loading>



<ng-template #mapReady>

    <app-map-view (coordenadas)="showCoordenadas($event)" [isEdit]="isEditV" [sendCoords]="sendCoords"
        (coordenadasSelect)="showMapSelected($event)"></app-map-view>

</ng-template>
