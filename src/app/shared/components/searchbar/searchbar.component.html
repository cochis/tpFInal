<div style="top:20px; left: 20px;" *ngIf="showBar">

    <div class="search-container">

        <input type="text" class="form-control" placeholder="Buscar Lugar" #txt (keyup)="onQueryChanged(txt.value)">

            [mapID]="mapID"></app-search-results>
    </div>




</div>
